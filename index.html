                loginBtn.textContent = `Заблокировано (${secondsLeft})`;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    isBlocked = false;
                    loginAttempts = 0;
                    loginBtn.disabled = false;
                    loginBtn.style.backgroundColor = '#0d6efd';
                    loginBtn.textContent = originalText;
                    updateAttemptsInfo();
                }
            }, 1000);
        }

        function login() {
            if (isBlocked) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const captchaAnswer = document.getElementById('captcha-answer').value.trim();
            const errorElement = document.getElementById('error');
            
            // Очистка предыдущей ошибки
            errorElement.textContent = '';
            
            // Валидация полей
            if (!username || !password || !captchaAnswer) {
                errorElement.textContent = 'Все поля обязательны для заполнения';
                return;
            }
            
            // Проверка каптчи
            if (captchaAnswer !== captchaSolution.toString()) {
                errorElement.textContent = 'Неверный ответ на каптчу';
                generateCaptcha();
                return;
            }
            
            // Проверка логина и пароля
            if (users[username] && users[username] === password) {
                // Сброс счетчика попыток
                loginAttempts = 0;
                updateAttemptsInfo();
                
                // Сохраняем данные об авторизации
                localStorage.setItem('lastAuthUser', username);
                
                // Перенаправление на соответствующую ссылку
                window.location.href = redirectLinks[username];
            } else {
                // Увеличиваем счетчик попыток
                loginAttempts++;
                updateAttemptsInfo();
                
                // Проверяем, не превышено ли максимальное количество попыток
                if (loginAttempts >= MAX_ATTEMPTS) {
                    blockLoginForm();
                    errorElement.textContent = 'Превышено количество попыток. Попробуйте позже.';
                } else {
                    errorElement.textContent = 'Неверный логин или пароль';
                }
                
                generateCaptcha();
            }
        }
        
        // Функция для копирования текста в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Показываем уведомление
                showToast('Ссылка скопирована: ' + text);
                
                // Меняем стиль кнопки на 2 секунды
                const button = event.target;
                button.classList.add('copied');
                setTimeout(function() {
                    button.classList.remove('copied');
                }, 2000);
            }, function(err) {
                showToast('Ошибка при копировании: ' + err);
            });
        }
        
        // Функция для показа toast-уведомления
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toast__text');
            
            toastText.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('flex');
            
            setTimeout(function() {
                toast.classList.remove('flex');
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
